<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Table</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Generate Table</h2>

<form id="tableForm">
  <label for="rows">Enter number of rows:</label>
  <input type="number" id="rows" name="rows" min="1" required><br><br>
  
  <label for="cols">Enter number of columns:</label>
  <input type="number" id="cols" name="cols" min="1" required><br><br>
  
  <button type="button" onclick="createTable()">Create Table</button>
</form>

<br>

<table id="myTable">
  <!-- Table will be generated here -->
</table>

<script>
function createTable() {
  var rows = document.getElementById('rows').value;
  var cols = document.getElementById('cols').value;
  
  var table = document.getElementById('myTable');
  table.innerHTML = ''; // Clear existing table if any
  
  for (var i = 0; i < rows; i++) {
    var row = table.insertRow();
    for (var j = 0; j < cols; j++) {
      var cell = row.insertCell();
      var input = document.createElement('input');
      input.type = 'text';
      input.name = 'cellInput';
      cell.appendChild(input);
    }
  }
}
</script>

</body>
</html>
