<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // if Statement
let num = 10;
if (num > 0) {
console.log("Number is positive");
}
// Output: Number is positive

// if-else Statement
let temperature = 25;
if (temperature >= 30) {
console.log("It's hot!");
} else {
console.log("It's not too hot.");
}
// Output: It's not too hot.

// if-else if-else Statement
let score = 85;
if (score >= 90) {
console.log("A grade");
} else if (score >= 80) {
console.log("B grade");
} else {
console.log("C grade or below");
}
// Output: A grade
// for Loop
for (let i = 1; i<= 5; i++) {
    console.log(i);
}
// Output: 1 2 3 4 5

// while Loop
let count = 0;
while (count < 3) {
console.log("Count is: " + count);
    count++;
}
// Output: Count is: 0
//         Count is: 1
//         Count is: 2

// do-while Loop
let x = 0;
do {
console.log("x is: " + x);
    x++;
} while (x < 3);
// Output: x is: 0
//         x is: 1
//         x is: 2



// break Statement
for (let i = 1; i<= 5; i++) {
    if (i === 3) {
        break;
    }
    console.log(i);
}
// Output: 1 2

// continue Statement
for (let i = 1; i<= 5; i++) {
    if (i === 3) {
        continue;
    }
    console.log(i);
}
// Output: 1 2 4 5

// return Statement
function add(a, b) {
    return a + b;
}
console.log(add(3, 4));
// Output: 7
// Switch Statement
let day = 3;
switch (day) {
    case 1:
        console.log("Sunday");
        break;
    case 2:
        console.log("Monday");
        break;
    case 3:
        console.log("Tuesday");
        break;
    default:
console.log("Other day");
}
// Output: Tuesday

        </script>
    </body>
</html>
