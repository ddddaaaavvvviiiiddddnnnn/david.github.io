<!DOCTYPE html>
<html>
<head>
<title>JavaScript Dialog Boxes</title>
</head>
<body>

<h1>JavaScript Dialog Boxes Example</h1>

<button onclick="showAlert()">Show Alert</button><br><br>
<button onclick="showPrompt()">Show Prompt</button><br><br>
<button onclick="showConfirmation()">Show Confirmation</button>

<script>
    function showAlert() {
        alert("This is an alert box!");
    }

    function showPrompt() {
        var result = prompt("Please enter your name", "John Doe");
        if (result !== null) {
            alert("Hello, " + result + "! You entered: " + result);
        }
    }

    function showConfirmation() {
        var result = confirm("Are you sure you want to delete this item?");
        if (result) {
            alert("Item deleted!");
        } else {
            alert("Delete cancelled.");
        }
    }
</script>

</body>
</html>
